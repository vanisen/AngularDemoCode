<div class="panel panel-primary col-md-18  justify-content-center align-items-center container">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <form #form="ngForm" novalidate (submit)="submitForm(form)">
          <br/>  
          <h5>Enter Your Detail To Book Property</h5>
            <div class="form-group" [class.has-error]="name.invalid && name.dirty">
                <label class="control-label" for="name">Property Name</label>
                <input type="text" 
                      name="name" 
                      placeholder="enter property name ( required )"
                      id="name"
                      required
                      class="form-control"
                      [(ngModel)]="model.name"
                      
                      #name="ngModel">
                      <div class="alert alert-danger" *ngIf="name.invalid && name.dirty">
                        Please Enter Name
                      </div>
            </div>
            <div class="form-group" [class.has-error]="city.invalid && city.dirty">
                <label class="control-label" for="city">City</label>
                <input type="input" 
                      name="city" 
                      placeholder="Enter city name"
                      id="city"
                      required
                      class="form-control"
                      [(ngModel)]="model.city"
                      #city="ngModel">
                      <div class="alert alert-danger" *ngIf="city.invalid && city.dirty">
                        Please Enter City
                      </div>
            </div>
            <div class="form-group" [class.has-error]="date.invalid && date.dirty">
                <label class="control-label" for="date">Date </label>
                <input type="date" 
                      name="date" 
                      placeholder="select date"
                      id="date"
                      required
                      class="form-control"
                      [(ngModel)]="model.date"
                      #date="ngModel">
                      <div class="alert alert-danger" *ngIf="date.invalid && date.dirty">
                        Please select date
                      </div>
            </div>
          
          <button class="btn btn-success" 
                  type="submit" 
                  [disabled]="!form.valid">Submit</button>
         </form>
    </div>
  </div>
